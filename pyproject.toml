[build-system]
requires = ["scikit-build-core>=0.10.0"]
build-backend = "scikit_build_core.build"

[project]
name = "culverin"
version = "0.1.0"
description = "High-performance Jolt Physics wrapper using Shadow Buffers"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["numpy>=1.24"]

[tool.scikit-build]
cmake.build-type = "Release"
wheel.install-dir = "culverin"

# --- THE FIX: Force Clang-CL Toolset ---
cmake.args = [
    "-T", "ClangCL",
]

wheel.exclude = [
    "culverin/include/**",
    "culverin/lib/**",
    "culverin/share/**",
    "**/*.c",
    "**/*.h",
    "**/*.cpp",
    "**/*.obj",
    "**/*.a",
    "**/*.lib",
]