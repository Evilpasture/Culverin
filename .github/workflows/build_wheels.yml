name: Build and Release Wheels

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: # Allows you to run this manually from the "Actions" tab

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Windows is primary, Ubuntu ensures Linux portability
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          allow-prereleases: true

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build only Free-Threaded (t) versions for 3.13 and 3.14
          # Note: cp314t support will appear as soon as the images are available
          CIBW_BUILD: "cp313t-* cp314t-*"
          
          # Pass the GIL-disabled flag to the C compiler
          CIBW_ENVIRONMENT: Py_GIL_DISABLED=1
          
          # Optimization hints
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "x86_64"
          
          # Skip tests during CI for now to speed up the process
          CIBW_TEST_SKIP: "*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  github_release:
    name: Create GitHub Release
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Only run this job if we are pushing a tag
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          body: |
            Culverin Beta Release ${{ github.ref_name }}
            
            This release contains pre-built binaries for Python 3.13t (Free-Threaded).
            Built for Windows (AMD64) and Linux (x86_64).
          draft: false
          prerelease: true