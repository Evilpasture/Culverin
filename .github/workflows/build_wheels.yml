name: Build Culverin Wheels

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # We use these three to cover all major platforms
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          # Enable Free-Threading support
          CIBW_FREE_THREADED_SUPPORT: 1
          CIBW_PRERELEASE_PYTHONS: 1
          CIBW_BUILD: "cp313t-* cp314t-*"
          
          # Architecture Settings
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          # Universal Environment (Free-Threading flag)
          CIBW_ENVIRONMENT: "Py_GIL_DISABLED=1"

          # Windows Specific: Force the ClangCL Toolset via SKBUILD
          CIBW_ENVIRONMENT_WINDOWS: "SKBUILD_CMAKE_ARGS='-T ClangCL' Py_GIL_DISABLED=1"

          # macOS Specific: Target modern OS for Python 3.13 compatibility
          MACOSX_DEPLOYMENT_TARGET: "13.0" 
          
          CIBW_TEST_SKIP: "*"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: culverin-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  release:
    name: Release Wheels
    needs: [build_wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: culverin-wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
          body: |
            Culverin Physics Release ${{ github.ref_name }}
            
            Optimized for:
            - Python 3.13t (Free-Threaded)
            - Python 3.14t (Free-Threaded Alpha)
            - High-performance AVX2 SIMD (x86_64)
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}