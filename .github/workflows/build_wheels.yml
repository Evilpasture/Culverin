name: Build and Release Wheels

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch: # Allows you to run this manually from the "Actions" tab

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Windows is primary, Ubuntu ensures Linux portability
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # We use 3.12 to RUN the build process for better stability.
          # It will still produce 3.13t and 3.14t wheels.
          python-version: '3.12' 

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # 1. Enable BOTH free-threaded and alpha/beta versions
          CIBW_ENABLE: "cpython-freethreaded cpython-prerelease"
          
          # 2. Select the specific free-threaded versions.
          # Note: If cp314t still fails, it means the 3.14 alpha isn't in 
          # the CI images yet. In that case, use: "cp313t-*"
          CIBW_BUILD: "cp313t-* cp314t-*"
          
          CIBW_ENVIRONMENT: Py_GIL_DISABLED=1
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_TEST_SKIP: "*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  github_release:
    name: Create GitHub Release
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Only run this job if we are pushing a tag
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          body: |
            Culverin Beta Release ${{ github.ref_name }}
            
            This release contains pre-built binaries for Python 3.13t (Free-Threaded).
            Built for Windows (AMD64) and Linux (x86_64).
          draft: false
          prerelease: true